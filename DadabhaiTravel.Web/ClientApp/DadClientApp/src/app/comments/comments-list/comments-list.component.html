<div class="jumtron" style="padding-top:80px;padding-left: 50px;">
       

        <p-table #dt [value]="Service.list" dataKey="id" [paginator]="true"  [rows]="10"  [rowsPerPageOptions]="[5,10,15,20]">
         <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
            <ng-template  pTemplate="header">
                <tr>
                    <th>User Id</th>
                    <th>Id</th>
                    <th>Title</th>          
                    <th>Completed</th>             
                </tr>
            </ng-template>
          
            <ng-template pTemplate="body" let-comment>
                <tr>
                    <td>{{ comment.userId }}</td>
                    <td>{{ comment.id  }}</td>
                    <td>{{ comment.title  }}</td>          
                    <td>{{ comment.completed  }}</td>                 
                </tr>
            </ng-template>
          </p-table> 
</div>
